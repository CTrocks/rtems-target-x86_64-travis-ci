sudo: required

services:
  - docker
env:
  global:
    - TARGET_ARCH=x86_64
    - DOCKER_IMAGE=rtemsbuild_$TARGET_ARCH

branches:
  only:
    - master

# fetch the image to use for the build
before_script:
  - docker pull "$IMAGE_NAME" || true

# run the build
script:
  - docker build --pull --cache-from $DOCKER_IMAGE --build-arg TARGET_ARCH="$TARGET_ARCH" --tag $DOCKER_IMAGE .
  - docker run -t $DOCKER_IMAGE

